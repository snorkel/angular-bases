<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <dbz-listado [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-listado>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
